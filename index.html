<!DOCTYPE html>
<html lang="en">

<head>
    <title>Multiple Choice Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>JavaScript Quiz</h1>
    <div class="quiz_wrapper">
        <div class="question" id="questionBox">
        </div>
        <!--options for questions that will display-->
        <div class="options">
            <ul id="ul">
                <li id="one" onclick="button(this)"></li>
                <li id="two" onclick="button(this)"></li>
                <li id="three" onclick="button(this)"></li>
                <li id="four" onclick="button(this)"></li>
            </ul>
        </div>
        <!--button and score code-->
        <div class="score">
            <div class="next">
                <button type="button" onclick="next()" id="button">Next</button>
            </div>
            <div class="score-card">Score<span id="scoreCard">0</span>
            </div>
        </div>

    </div>
    <script src="quiz.js"></script>
</body>

</html>
