<!DOCTYPE html>
<html lang="en">

<head>
    <title>Multiple Choice Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>JavaScript Quiz</h1>
    <div class="quiz_wrapper">
        <div class="question" id="questionBox">
        </div>

        <div class="options">
            <ul id="ul">
                <li id="opOne" onclick="button(this)"></li>
                <li id="opTwo" onclick="button(this)"></li>
                <li id="opThree" onclick="button(this)"></li>
                <li id="opFour" onclick="button(this)"></li>
            </ul>
        </div>
        <div class="score">
            <div class="next">
                <button type="button" onclick="next()" id="button">Next</button>
            </div>
            <div class="score-card">
                Score : <span id="scoreCard">0</span>
            </div>
        </div>

    </div>
    <script src="quiz.js"></script>
</body>

</html>
